language: node_js
node_js:
  - "7.9"

branches:
  only:
    - master

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run validate
  - npm run documentation


notifications:
  email:
    on_failure: change
    on_success: change
